version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitevo-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: fitevo
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d fitevo"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitevo-web
    restart: always
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/fitevo
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma

  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitevo-prisma-studio
    restart: always
    ports:
      - "5557:5555"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/fitevo
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: ["pnpm", "prisma:studio", "--browser", "none", "--port", "5555"]

volumes:
  postgres_data:
